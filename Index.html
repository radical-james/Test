<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviewable App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 0; background: #f5f5f7; color: #1d1d1f; }
        .page { display: none; padding: 20px; min-height: 100vh; }
        .page.active { display: block; }
        h1 { font-size: 2em; margin-bottom: 20px; }
        button { background: #007aff; color: white; border: none; padding: 15px 20px; border-radius: 10px; font-size: 1em; margin: 10px 0; cursor: pointer; }
        button:active { background: #0056cc; }
        img { max-width: 100%; height: auto; border-radius: 10px; margin: 10px 0; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div id="home" class="page active">
        <h1>Welcome Home!</h1>
        <p>This is a multi-page PWA. Tap to navigate.</p>
        <button onclick="navigateTo('profile')">Go to Profile</button>
    </div>

    <!-- Profile Page -->
    <div id="profile" class="page">
        <h1>User Profile</h1>
        <p>Bio: This is some sample text about the user. Add your own content here!</p>
        <img src="https://via.placeholder.com/300x200/007aff/ffffff?text=Profile+Photo" alt="Profile Image">
        <button onclick="navigateTo('gallery')">View Gallery</button>
        <button onclick="navigateTo('home')">Back to Home</button>
    </div>

    <!-- Gallery Page -->
    <div id="gallery" class="page">
        <h1>Image Gallery</h1>
        <p>Browse these images:</p>
        <div class="gallery">
            <img src="https://via.placeholder.com/150x150/ff6b6b/ffffff?text=Image+1" alt="Image 1">
            <img src="https://via.placeholder.com/150x150/4ecdc4/ffffff?text=Image+2" alt="Image 2">
            <img src="https://via.placeholder.com/150x150/45b7d1/ffffff?text=Image+3" alt="Image 3">
        </div>
        <button onclick="navigateTo('home')">Back to Home</button>
    </div>

    <script>
        function navigateTo(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0); // Smooth scroll to top
        }

        // PWA: Register service worker for offline support
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
